<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <title> login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="img/logo.jpg">

</head>

<body>
    <div class="container">
        <form>
            <h1>Entrar na Plataforma</h1>

            <!--E-mail para cadastrar-->
            <div class="input-container">
                <input placeholder="Email" type="email" required>
                <img width="20" height="20" src="https://img.icons8.com/ios-glyphs/30/new-post.png" alt="new-post" />
            </div>

            <!--Senha para cadastrar-->
            <div class="input-container">
                <input placeholder="Senha" type="password" required>
                <img width="20" height="20" src="https://img.icons8.com/ios-glyphs/30/lock--v1.png" alt="lock--v1" />
                <a href="#">Esqueci minha senha</a>

            </div>

            <button type="submit" class="submit-button">Entrar</button>
            <div class="register-link">
                <p>Não está cadastrado ? <a href="#">Cadastrar</a></p>
            </div>

        </form>
    </div>
</body>

</html>
